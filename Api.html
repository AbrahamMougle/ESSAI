<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APplication Api</title>
</head>
<style> 
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;

    }
    body{
        height: 75vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        background-image: linear-gradient(120deg,#f6d365 0%,#fda085 100%);
    }
    #wrapper{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: white;
        border: 40px;
        min-height: 50vh;
        width: 40%;
        padding-top: 20px;
    }
    #image-wrapper{
        padding-top: 20px;
        width: 140px;
    }
    #image{
        width: 100%;
    }
    #header{
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 30px;
    }
    #number{
        margin-right: 15px;
    }
    #name{
        text-transform: capitalize;
    }
    #button{
        background-color: #ff7A22;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        padding: 10px 30px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    #button:hover{
        transform: translateY(-2px);
        background-color: rgb(225, 136,57);
    }
    #button:active{
        transform: translateY(2px);
        background-color: #ff7A22;
    }

</style>
<body>
    <div id="wrapper">
        <div id="image-wrapper">
            <img id="image" src="" alt="">
        </div>
        <div id="header">
            <div id="header">
                <div id="number"></div>
                <div id="name"></div>

            </div>
            <div id="button">Get other pokemon</div>
        </div>
</div>
    <script src="Api.js"></script>
</body>
</html>
